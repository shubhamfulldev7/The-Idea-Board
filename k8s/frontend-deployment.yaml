apiVersion: apps/v1
kind: Deployment
metadata:
  name: ideas-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ideas-frontend
  template:
    metadata:
      labels:
        app: ideas-frontend
    spec:
      containers:
        - name: frontend
          image: ideas-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_URL
              value: http://ideas-backend:4000
---
apiVersion: v1
kind: Service
metadata:
  name: ideas-frontend
spec:
  selector:
    app: ideas-frontend
  ports:
    - port: 80
      targetPort: 5173
  type: ClusterIP
